<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <title></title>

<style>
.enter-name {
    width: 300px;
    float:left;
    margin: 0 10px;
}
</style>
</head>
<body>

<div id="cont"></div>

<script id="name-template" type="text/x-handlebars-template">

  {{#each names}}
  <div>
    <div class="form-group">
      <input type="text" class="form-control enter-name" placeholder="Enter name" value="{{name}}">
    </div>

    <button type="button" data-name-id="{{nameId}}" class="btn btn-default update-name">Update Name</button>
  </div>
  {{/each}}
</script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="main.js"></script>
</body>
</html>
