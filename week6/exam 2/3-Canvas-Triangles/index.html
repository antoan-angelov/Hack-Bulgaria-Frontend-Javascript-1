<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <style>
  #drawCanvas {
    border: 1px black solid;
    float:left;
  }

  #options {
    float: left;
    padding: 15px;
  }
  </style>
</head>
<body>

  <canvas id="drawCanvas" width="800" height="400"></canvas>

  <div id="options">
    <button type="button" id="save" data-toggle="modal" data-target="#enterSaveName" class="btn btn-default">Save</button>
    <button type="button" id="load" data-toggle="modal" data-target="#loadSaveModal" class="btn btn-default">Load</button>
    </p>
    Fill color: <input type="color" id="pickColor">
    </p>
    <button type="button" id="clear" class="btn btn-default">Clear Canvas</button>
    
    
  </div>

  <!-- Load Save Modal -->
  <div class="modal fade" id="loadSaveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Select save to load</h4>
        </div>
        <div class="modal-body">
          <select class="form-control" id="select-load"></select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" id="load-save" class="btn btn-primary" data-dismiss="modal">Load</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Enter Save Name Modal -->
  <div class="modal fade" id="enterSaveName" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Enter save name</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" class="form-control" id="save-name" placeholder="Enter save name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" id="ok-save-name" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
