<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <title></title>
  <style>
  #button-cont {
    margin: 15px;
  }
  #btn-java {
    margin-right: 15px;
  }

  canvas {
    display: block;
    float:left;
  }

  #button-cont {
    float:left;
  }

  .btn-group {
    display: block;
  }

  #button-cont div:nth-child(2) {
    position:relative; 
    top:10px;
  }

  #button-cont div:nth-child(3) {
     position:relative; 
     top: 20px;
     float: left;
  }
  </style>
</head>
<body>

  <canvas id="myChart" width="800" height="400"></canvas>

  <div id="button-cont">
    <div>
      Course:
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="courses" id="option1" value="Frontend JavaScript" checked> Frontend JavaScript
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="courses" id="option2" value="Core Java"> Core Java
        </label>
      </div>
    </div>

    <div>
      Group:
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="checkbox" id="group1" value="group1" checked> Early Group
        </label>
        <label class="btn btn-primary active">
          <input type="checkbox" id="group2" value="group2" checked> Late Group
        </label>
      </div>
    </div>

    <div>
      Chart type:
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="types" id="option1" value="day" checked> Day
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="types" id="option2" value="week"> Week
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="types" id="option2" value="month"> Month
        </label>
      </div>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/chartjs/Chart.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
