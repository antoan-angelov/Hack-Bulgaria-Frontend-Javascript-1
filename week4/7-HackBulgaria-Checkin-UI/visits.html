<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <title></title>
  <style>
  #students-table {
    width: 600px;
  }
  </style>
</head>
<body>

  <div style="position:relative; top:20px; left:20px; height:80px">
    Group:
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="checkbox" id="group1" value="Frontend JavaScript" checked> Frontend JavaScript
      </label>
      <label class="btn btn-primary active">
        <input type="checkbox" id="group2" value="Core Java" checked> Core Java
      </label>
    </div>
  </div>

  <table class="table table-striped table-hover" id="students-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Courses</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <!-- Visits Modal -->
  <div class="modal fade" id="visits" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel"><span id="modal-student-name"></span>'s <span id="modal-course-name"></span> visits</h4>
        </div>
        <div class="modal-body">
          <table class="table table-hover" id="visits-table">
            <thead>
              <tr>
                <th>Lecture</th>
                <th>Visited</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script id="visits-row-template" type="text/x-handlebars-template">
    {{#each visits}}
    <tr>
      <td>{{lectureDate}}</td>
      <td>{{visited}}</td>
    </tr>
    {{/each}}
  </script>

  <script id="students-row-template" type="text/x-handlebars-template">
    {{#each students}}
    <tr id="{{id}}">
      <td>{{name}}</td>
      <td>
        {{#each courses}}
          {{this}}
        {{/each}}
      </td>
    </tr>
    {{/each}}
  </script>

  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="visits.js"></script>
</body>
</html>
